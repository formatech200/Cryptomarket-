<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire WhatsApp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .form-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333333;
  }

  label {
    font-weight: bold;
    color: #555555;
  }

  input {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0 16px 0;
    border: 1px solid #cccccc;
    border-radius: 8px;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #25D366; /* vert WhatsApp */
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #1ebe5d;
  }

  @media (max-width: 500px) {
    .form-container {
      padding: 20px;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Demande WhatsApp</h2>
  <form id="requestForm">
    <label>Nom :</label>
    <input type="text" id="name" required placeholder="Jean Dupont">

    <label>Montant :</label>
    <input type="text" id="amount" required placeholder="50 USDT">

    <label>Numéro WhatsApp :</label>
    <input type="text" id="phone" required placeholder="509XXXXXXXX">

    <label>Méthode de paiement :</label>
    <input type="text" id="payment" required placeholder="MonCash">

    <button type="button" onclick="sendWhatsApp()">Envoyer la demande</button>
  </form>
</div>

<script>
function sendWhatsApp() {
    const name = encodeURIComponent(document.getElementById('name').value);
    const amount = encodeURIComponent(document.getElementById('amount').value);
    const phone = document.getElementById('phone').value.replace(/\D/g,''); // garde seulement les chiffres
    const payment = encodeURIComponent(document.getElementById('payment').value);

    if (!phone) {
        alert("Veuillez entrer un numéro WhatsApp valide !");
        return;
    }

    const message = `Demande de ${amount} par ${payment}\nNom: ${name}`;
    const url = `https://wa.me/${phone}?text=${message}`;
    
    window.open(url, '_blank'); // ouvre WhatsApp dans un nouvel onglet ou l'appli
}
</script>

</body>
</html>
