<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Market - Achat USDT</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #1e1e2f;
        color: white;
        padding: 20px;
        text-align: center;
    }
    header h1 {
        margin: 0;
    }
    header p {
        margin: 5px 0 0;
    }
    main {
        padding: 20px;
        max-width: 600px;
        margin: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        color: #1e1e2f;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin: 10px 0 5px;
    }
    input, select, textarea, button {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #1e1e2f;
        color: white;
        border: none;
        margin-top: 20px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #333;
    }
    .info {
        background-color: #fffae6;
        padding: 10px;
        border-left: 5px solid #ffc107;
        margin: 15px 0;
        border-radius: 5px;
    }
    footer {
        text-align: center;
        padding: 20px;
        margin-top: 20px;
        background-color: #1e1e2f;
        color: white;
    }
    footer a {
        color: #ffc107;
        text-decoration: none;
        margin: 0 10px;
    }
    @media (max-width: 500px) {
        main {
            padding: 15px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Crypto Market</h1>
    <p>Achat rapide de USDT via MonCash ou NatCash</p>
</header>

<main>
    <h2>Formulaire de demande USDT</h2>
    <div class="info">
        Taux fixe : <strong>1 USDT = 140 HTG</strong><br>
        Réception des USDT dans <strong>15 minutes</strong> après confirmation du paiement.<br>
        ⚠️ Vérifiez bien votre adresse de wallet USDT (ERC-20, TRC-20 ou BSC) !
    </div>

    <!-- Formulaire Formsubmit -->
    <form action="https://formsubmit.co/formatech200@gmail.com" method="POST" target="_blank" id="cryptoForm">
        <label for="nom">Nom complet :</label>
        <input type="text" id="nom" name="Nom" required>

        <label for="montant">Montant :</label>
<input type="number" id="montant" name="Montant" placeholder="0" required>
<span id="devise">USDT</span>

<script>
const inputMontant = document.getElementById('montant');
const devise = document.getElementById('devise');

// Affiche toujours la devise à côté de l'input
inputMontant.addEventListener('input', function() {
    // Optionnel : on pourrait aussi mettre "USDT" à l'intérieur de l'input en lecture seule, mais c'est mieux à côté
    if(inputMontant.value) {
        devise.textContent = "USDT";
    } else {
        devise.textContent = "USDT"; // reste affiché même si vide
    }
});
</script>

<style>
#montant {
    width: calc(100% - 60px); /* espace pour le span USDT */
    display: inline-block;
}
#devise {
    display: inline-block;
    padding-left: 10px;
    font-weight: bold;
}
</style>

        <label for="wallet">Adresse wallet USDT :</label>
        <input type="text" id="wallet" name="Wallet" required>
       
        <label for="whatsapp">WhatsApp</label>
<input type="text" id="whatsapp" name="WhatsApp" oninput="updateLink(this)" required>

<input type="hidden" id="whatsapp_link" name="WhatsApp_Link">

<script>
function updateLink(input) {
  const num = input.value.replace(/\D/g, '');
  document.getElementById('whatsapp_link').value = `https://wa.me/${num}`;
}
</script>

        <label for="paiement">Méthode de paiement :</label>
        <select id="paiement" name="Paiement" required>
            <option value="">--Choisir--</option>
            <option value="moncash">MonCash</option>
            <option value="natcash">NatCash</option>
        </select>

        <label for="message">Message (facultatif) :</label>
        <textarea id="message" name="Message" rows="3"></textarea>

        <!-- Envoi email via Formsubmit -->
        <input type="hidden" name="_next" value=https://formatech200.github.io/">
        <button type="submit">Envoyer la demande par Email</button>
    </form>

    <!-- Bouton WhatsApp -->
    <button type="button" onclick="envoyerWhatsApp()">Envoyer sur WhatsApp</button>

    <script>
    function envoyerWhatsApp() {
        const nom = encodeURIComponent(document.getElementById('nom').value);
        const montant = encodeURIComponent(document.getElementById('montant').value);
        const wallet = encodeURIComponent(document.getElementById('wallet').value);
        const numero = document.getElementById('whatsapp').value.replace(/\D/g,''); // chiffres uniquement
        const paiement = encodeURIComponent(document.getElementById('paiement').value);
        const message = encodeURIComponent(document.getElementById('message').value);

        if(!numero || numero.length < 8){
            alert('Veuillez entrer un numéro WhatsApp valide.');
            return;
        }

        // Message formaté
        let texte = `Nouvelle demande USDT :\nNom : ${nom}\nMontant : ${montant} USDT\nWallet : ${wallet}\nPaiement : ${paiement}`;
        if(message) texte += `\nMessage : ${message}`;

        // Lien WhatsApp
        const lien = `https://wa.me/${numero}?text=${texte}`;
        window.open(lien, '_blank');
    }
    </script>

</main>

<footer>
    Contact : 
    <a href="https://wa.me/50943750836" target="_blank">WhatsApp</a> | 
    <a href="mailto:formatech200@gmail.com">Email</a>
</footer>

</body>
</html>
